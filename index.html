<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Onboarding</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts for custom fonts if used -->
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <!-- Your logo/icon here -->
            <img src="Generated Image September 20, 2025 - 10_53PM.png" alt="Eco Rewards Logo">
        </div>
        <h1 class="tagline">Turn Waste into Rewards. Save the Planet.</h1>

        <form class="login-form">
            <div class="input-group">
                <input type="email" placeholder="Email">
                <!-- Optional icon here -->
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <!-- Optional icon here -->
            </div>
            <button type="submit" class="btn primary-btn">Log In</button>
            <p class="or-separator">OR</p>
            <button type="button" class="btn guest-btn">Continue as Guest</button>
        </form>

        <div class="footer-links">
            <a href="terms-ofservice.html" target="_blank" rel="noopener">Terms of Service</a> |
            <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>
          </div>
    </div>
    <!-- Cookie / Data Consent Banner -->
<div id="consent-banner" class="consent-banner">
    <p>
      We use minimal data to run this app. By continuing you accept our
      <a href="privacy.html" target="_blank" rel="noopener">Privacy Policy</a>.
    </p>
    <button id="accept-btn">Accept</button>
  </div>
  
  <script>
    // Check if user already accepted
    if (localStorage.getItem("consentAccepted")) {
      document.getElementById("consent-banner").style.display = "none";
    }
  
    // Handle click on Accept button
    document.getElementById("accept-btn").addEventListener("click", function () {
      localStorage.setItem("consentAccepted", "true");
      document.getElementById("consent-banner").style.display = "none";
    });
  </script>
</body>
</html>
